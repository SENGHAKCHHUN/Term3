<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            display: flex;
            align-items: center;
            justify-content: center;
        }
        a{
            position: relative;
            font-size: 50px;
            color: #333;
            font-weight: 600;
            text-decoration: none;
            background: #f4f0f0;
        }
        a:before {
            content: "";
            position: absolute;
            bottom: -2px;
            height: 6px;
            width: 0;
            background: #5bf440;
            border-radius: 50px;
            transition: width 0.3s ease-in-out;
        }
        a:hover::before{
            width: 100%
        }
    </style>
</head>
<body>
    <a href="#">Amation</a>
</body>
</html>
