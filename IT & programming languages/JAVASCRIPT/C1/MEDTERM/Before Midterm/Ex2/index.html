<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{
            display: flex;
            align-content: center;
            justify-content: center;
        }
        button{
            width: fit-content;
            height: fit-content;
            margin-top: 100px;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <button id="btnOff">Turn Off the Light</button>
    <img src="pic_bulboff.gif" alt="">
    <button id="btnOn">Turn On the Light</button>
    <script>
        let btnOff = document.getElementById('btnOff');
        let btnOn = document.getElementById('btnOn');
        let img = document.querySelector('img');
        btnOff.addEventListener('click', function(){
            img.src = 'pic_bulboff.gif';
        })
        btnOn.addEventListener('click', function(){
            img.src = 'pic_bulbon.gif'
        })
    </script>
</body>
</html>
